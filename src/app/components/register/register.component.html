<div class="login-container">
    <h2>Crie sua Conta</h2>
    <form [formGroup]="registerForm" (ngSubmit)="register()">
      <div class="form-group">
        <input type="text" formControlName="name" placeholder="Digite seu nome" required>
      </div>
      <div class="form-group">
        <input type="email" formControlName="email" placeholder="Digite seu e-mail" required>
      </div>
      <div class="form-group">
        <input type="password" formControlName="password" placeholder="Crie uma senha" required>
      </div>
      <div class="form-group">
        <select formControlName="role">
          <option value="user">Usuário</option>
          <option value="adm">Administrador</option>
        </select>
      </div>
      <button type="submit" [disabled]="registerForm.invalid">Cadastrar</button>
      <p>Já tem uma conta? <a routerLink="/login">Entrar</a></p>
    </form>
  </div>
